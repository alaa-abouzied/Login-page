<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <form action="" method="post">
      <div class="all">
        <h1 class="center">Login Here</h1>
        <div class="enter">
          <label for="username">Username</label>
          <br />
          <input
            type="text"
            name="username"
            placeholder="Enter Username"
            id="username"
            class="data"
          />
        </div>
        <br />
        <div class="enter">
          <label for="pass">password</label>
          <br />
          <input
            type="password"
            placeholder="Entet Password"
            name="password"
            id="pass"
            class="data"
          />
        </div>
        <br /><br />
        <input type="button" id="log" value="Login" class="center" />
        <div id="down">
          <p>Lost your password?</p>
          <p>don't have account?</p>
        </div>
      </div>
    </form>
  </body>
</html>
